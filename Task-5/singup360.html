<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Form</title>
</head>
<body>
 <header>
        <h1>
            <strong>
                <center><font color="red">360Digrii</font><font color="black">Basket</font></center>
            </strong>
        </h1>
        <center>
            <b>
                <a href="Index360.html">Home</a> |
                <a href="fruits360.html">Fruits</a> |
                <a href="flowers360.html">Flowers</a>|
                <a href="#">Signup</a>|
                <a href="signin360.html">Signin</a>
            </b>
        </center>
    </header>
    <hr>
    <form name="signupform" action="Index360.html" method="get">
        <table align="center" bgcolor="#B3B3BA" cellpadding="5px">
            <caption  align="center">
                <h3>Signup</h3>
            </caption>
            <tr>
                <td><label for="full name">Full Name</label></td>
                <td><input type="text" name="full name" id="full name" placeholder="Enter Your Full Name" required></td>
            </tr>
            <tr>
                <td><label for="Mobile Number">Mobile Number</label></td>
                <td>
                    <select name="Country Code" id="Country Code">
                        <option value="Select">Select</option>
                        <option value="91">91</option>
                        <option value="86">86</option>
                        <option value="54">54</option>
                        <option value="27">27</option>
                        <option value="6">6</option>
                        <option value="1">1</option>
                    </select>
                    <input type="tel" name="Mobile Number" id="Mobile Number" placeholder="Enter Your Number" required></td>
            </tr>
            <tr>
                <td><label for="Pincode">Pincode</label></td>
                <td><input type="number" name="Pincode" id="Pincode" placeholder="Enter Your Pincode" required></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" id="Email" placeholder="Enter Your Email" required></td>
            </tr>
            <tr>
                <td><label for="Userid">Userid</label></td>
                <td><input type="text" name="Userid" id="Userid" placeholder="Enter Your Userid" required></td>
            </tr>
            <tr>
                <td><label for="Passcode">Passcode</label></td>
                <td><input type="password" name="Passcode" id="Passcode" placeholder="Enter Your Passcode" required></td>
            </tr>
            <tr>
                <td><button type="submit">Register</button></td>
                <td><button type="reset">Erase</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
