<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 3</title>
</head>
<body>
    <header>
        <center>
            <h1>360Digrii</h1>
        </center>
    </header>
    <hr><br><br>
    <form>
        <table align="center" bgcolor="#3839BA" cellspacing="1px" cellpadding="5px">
            <thead bgcolor="yellow">
                <tr>
                    <th align="left" colspan="2">Sign Up</th>
                </tr>
                <tr></tr>
            </thead>
            <tbody>
                <tr>
                    <td><Label for="First Name">First Name</Label></td>
                    <td><input type="text" name="First Name" id="First Name" placeholder="Enter First Name" required></td>
                </tr>
                <tr>
                    <td><label for="Last Name">Last Name</label></td>
                    <td><input type="text" name="Last Name" id="Last Name" placeholder="Enter Last Name" required></td>
                </tr>
                <tr>
                    <td><label for="Screen Name">Screen Name</label></td>
                    <td><input type="text" name="Screen Name" id="Screen Name" placeholder="Enter Screen Name" required></td>
                </tr>
                <tr>
                    <td><label for="Date of Birth">Date of Birth</label></td>
                    <td>
                        <select name="Date of Birth" id="Date of Birth">
                            <option value="Month">Month</option>
                            <option value="January">January</option>
                            <option value="Febuary">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <select name="Date of Birth" id="Date of Birth">
                            <option value="date">date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="Date of Birth" id="Date of Birth">
                            <option value="year">year</option>
                            <option value="1980">1980</option>
                            <option value="1981">1981</option>
                            <option value="1982">1982</option>
                            <option value="1983">1983</option>
                            <option value="1984">1984</option>
                            <option value="1985">1985</option>
                            <option value="1986">1986</option>
                            <option value="1987">1987</option>
                            <option value="1988">1988</option>
                            <option value="1989">1989</option>
                            <option value="1990">1990</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio" name="Gender" id="Male" value="Male">Male
                        <input type="radio" name="Gender" id="Female" value="Female">Female
                        <input type="radio" name="Gender" id="Others" value="Others">Others
                    </td>
                </tr>
                <tr>
                    <td><label for="Country">Country</label></td>
                    <td>
                        <select name="Country" id="Country">
                            <option value="Select Country">Select Country</option>
                            <option value="India">India</option>
                            <option value="USa">USA</option>
                            <option value="Germany">Germany</option>
                            <option value="Japan">Japan</option>
                            <option value="Italy">Italy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="E-mail">E-mail</label></td>
                    <td><input type="email" name="E-mail" id="E-mail" placeholder="Enter E-mail" required></td>
                </tr>
                <tr>
                    <td><label for="Phone">Phone</label></td>
                    <td><input type="Number" name="Phone" id="Phone" placeholder="Enter Phone" required></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" name="Password" id="Password" placeholder="Enter Password" required></td>
                </tr>
                <tr>
                    <td><label for="Confirm Password">Confirm Password</label></td>
                    <td><input type="password" name="Confirm Password" id="Confirm Password" placeholder="Confirm Password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="Checkbox" id="Checkbox" required>I agree to the Terms of Use</td>
                </tr>
            </tbody>
            <tfoot bgcolor="yellow">
                <tr>
                    <td colspan="2" align="right">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    
</body>
</html>
