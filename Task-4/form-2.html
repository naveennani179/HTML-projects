<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 2</title>
</head>
<body>
    <HEAder>
        <center>
            <h1>Registration Form</h1>
        </center>
    </HEAder>
    <hr>
    <br><br>
    <form>
        <table align="center" bgcolor="#B27BC9" cellpadding="5px" cellspacing="5px">
            <tr>
                <td colspan="2"><h4><u><center>Registration Form</center></u></h4></td>
            </tr>
            <tr>
                <td><label for="First Name">First Name</label></td>
                <td><input type="text" name="First Name" id="First Name" required></td>
            </tr>
            <tr>
                <td><label for="Last Name">Last Name</label></td>
                <td><input type="text" name="Last Name" id="Last Name" required></td>
            </tr>
            <tr>
                <td><label for="Nick Name">Nick Name</label></td>
                <td><input type="text" name="Nick Name" id="Nick Name"></td>
            </tr>
            <tr>
                <td><label for="E-mail">Email</label></td>
                <td><input type="email" name="E-mail" id="E-mail" required></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td><input type="password" name="Password" id="Password" required></td>
            </tr>
            <tr>
                <td><label for="Date of Birth">Date of Birth</label></td>
                <td><input type="date" name="Date of Birth" id="Date of Birth" required></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td>
                    <input type="radio" name="Gender" value="Male" id="Male">Male
                    <input type="radio" name="Gender" value="Female" id="Female">Female
                    <input type="radio" name="Gender" value="Others" id="Others">Others
                </td>
            </tr>
            <tr>
                <td><label for="Mobile">Mobile</label></td>
                <td><input type="number" name="Mobile" id="Mobile" required></td>
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea rows="4" cols="20" name="Address" id="Address"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="Submit" id="Submit">
                    <input type="reset" name="Reset" id="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
