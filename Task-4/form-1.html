<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 1</title>
</head>
<body>
    <header>
        <h1><center>Form 1</center></h1>
    </header>
    <hr>
    <br><br>

    <form>
        <table bgcolor="#557ED9" align="center" cellpadding="5px" cellspacing="5px">
            <thead>
                <tr>
                <th colspan="2" align="left"><b>HTML Form</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="First Name">First name : </label>
                    </td>
                    <td>
                        <input type="text" name="First Name" id="First Name" placeholder="Enter First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Last Name">Last Name : </label>
                    </td>
                    <td>
                        <input type="text" name="Last Name" id="Last Name" placeholder=" Enter Last Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Date of Birth">Date of Birth : </label>
                    </td>
                    <td>
                        <input type="date" name="Date of Birth" id="Date of Birth" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email id">Email id : </label>
                    </td>
                    <td>
                        <input type="email" name="Email id" id="Email id" placeholder="Enter Email id" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mobile Number">Mobile Number : </label>
                    </td>
                    <td>
                        <input type="number" name="Mobile Number" id="Mobile Number" placeholder="Enter Mobile Number">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" name="SUBMIT" id="SUBMIT"></td>
                    <td><input type="reset" name="RESET" id="RESET"></td>
                </tr>

            </tbody>
        </table>
    </form>


</body>
</html>
